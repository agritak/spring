<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<center>
    <font face="calibri">
        <h1>ADD A NEW MOVIE</h1>

        <form action="#" method="post" th:action="@{/addMovie}" th:object="${movie}">

            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                Please correct the problems below and resubmit.
                </span>
            </div>

            <p>Title:</p>
            <input name="name" type="text"><br/>
            <span class="validationError"
                  th:errors="*{name}"
                  th:if="${#fields.hasErrors('name')}">Name Error</span>

            <p>Description:</p>
            <textarea cols="20" name="description" rows="10" type="text"></textarea><br/>
            <span class="validationError"
                  th:errors="*{description}"
                  th:if="${#fields.hasErrors('description')}">Description Error</span>

            <p>Rating:</p>
            <block th:each="i: ${#numbers.sequence(1, 10)}">
                <input name="rating" th:value="${i}" type="radio">
                <!--<input th:field="*{rating}" type="radio" th:value="${i}">-->
                <span th:text="${i}">rating</span>
            </block>
            <br/>
            <span class="validationError"
                  th:errors="*{rating}"
                  th:if="${#fields.hasErrors('rating')}">Rating Error</span>

            <p>Link to IMDb:</p>
            <input name="link" type="text">

            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset">
            </p>

        </form>
    </font>
</center>
</body>
</html>
